<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tasks Demo (Frontend â†” Laravel API)</title>

    <style>
        :root {
            --bg: #f7f8fb;
            --card: #ffffff;
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --danger: #dc2626;
            --border: #e5e7eb;
            --text: #111827;
            --muted: #6b7280;
            --radius: 12px;
        }

        * { box-sizing: border-box; }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
            background: var(--bg);
            color: var(--text);
            max-width: 760px;
            margin: 0 auto;
            padding: 48px 20px;
        }

        /* Card */
        .card {
            background: var(--card);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.04);
        }

        /* Header */
        .header h1 {
            margin: 0 0 6px 0;
            font-size: 28px;
            font-weight: 700;
        }

        .muted {
            color: var(--muted);
            font-size: 14px;
            line-height: 1.5;
        }

        /* Input row */
        .row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input {
            flex: 1;
            padding: 12px 14px;
            font-size: 15px;
            border-radius: 10px;
            border: 1px solid var(--border);
            outline: none;
            transition: border 0.15s, box-shadow 0.15s;
            background: #fff;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
        }

        button {
            padding: 12px 16px;
            font-size: 14px;
            border-radius: 10px;
            border: none;
            background: var(--primary);
            color: #fff;
            cursor: pointer;
            transition: background 0.15s, transform 0.05s;
            white-space: nowrap;
        }

        button:hover { background: var(--primary-hover); }
        button:active { transform: translateY(1px); }

        /* Error box */
        .error {
            color: #7f1d1d;
            background: #fee2e2;
            border: 1px solid #fecaca;
            border-radius: 10px;
            font-size: 14px;
            white-space: pre-wrap;
        }

        /* Status line card */
        #statusLine { margin: 0; }

        /* Task list */
        #taskList {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #taskList li {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
        }

        #taskList li:last-child { border-bottom: none; }

        #taskList li span { flex: 1; }

        .badge {
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 999px;
            background: #eef2ff;
            color: var(--primary);
            font-weight: 500;
        }

        .done { text-decoration: line-through; color: var(--muted); }

        /* Secondary buttons inside list */
        #taskList li button {
            background: #f3f4f6;
            color: #111827;
            border: 1px solid var(--border);
            padding: 6px 10px;
            font-size: 13px;
            border-radius: 10px;
        }

        #taskList li button:hover { background: #e5e7eb; }

        #taskList li button.danger {
            color: var(--danger);
            border-color: #fecaca;
            background: #fff;
        }

        #taskList li button.danger:hover { background: #fee2e2; }
    </style>
</head>

<body>
<!-- Header card -->
<div class="card header">
    <h1>Tasks Demo</h1>
    <p class="muted">
        This page calls your Laravel API: <code>GET/POST/PATCH/DELETE /api/tasks</code>.
    </p>
</div>

<!-- Add row card -->
<div class="card">
    <div class="row">
        <input id="titleInput" placeholder="Type a new task title..." />
        <button id="addBtn">Add</button>
    </div>
</div>

<!-- Error card (only shown when needed) -->
<div id="errorBox" class="card error" style="display:none;"></div>

<!-- Status card -->
<div class="card">
    <p class="muted" id="statusLine">Loading...</p>
</div>

<!-- List card (ONLY show when tasks exist; JS controls display) -->
<div id="listCard" class="card" style="display:none;">
    <ul id="taskList"></ul>
</div>

<script src="/tasks-demo.js"></script>
</body>
</html>
